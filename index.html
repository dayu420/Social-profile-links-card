<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="social-profile-card">
          <header class="social-profile-header">
            <img
              class="social-profile-img"
              src="./assets/images/avatar-jessica.jpeg"
              alt="Photo of Jessica Randall"
            />
            <h2 class="social-profile-name font-inter-bold-big">
              Jessica Randall
            </h2>
            <p class="social-profile-location font-inter-bold">
              London, United Kingdom
            </p>
            <p class="social-profile-bio font-inter-regular">
              "Front-end developer and avid reader."
            </p>
          </header>
          <nav class="social-profile-nav">
            <ul class="social-profile-list">
              <li class="social-profile-item">
                <a class="font-inter-bold" href="#">GitHub</a>
              </li>
              <li class="social-profile-item">
                <a class="font-inter-bold" href="#">Frontend Mentor</a>
              </li>
              <li class="social-profile-item">
                <a class="font-inter-bold" href="#">LinkedIn</a>
              </li>
              <li class="social-profile-item">
                <a class="font-inter-bold" href="#">Twitter</a>
              </li>
              <li class="social-profile-item">
                <a class="font-inter-bold" href="#"> Instagram </a>
              </li>
            </ul>
          </nav>
        </div>
      </main>
      <footer class="page-footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/dayu420">DK</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
